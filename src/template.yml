name: '{theme_name}'
type: 'dark'

tokenColors:
  - name: 'Keywords and Operators'
    scope:
      - 'keyword'
      - 'storage.modifier'
    settings:
      foreground: '{fg_main}'

  - name: 'Strings, constants, numbers, characters'
    scope:
      - 'string'
      - 'markup.inline.raw'
    settings:
      foreground: '{fg_dim}'

  - name: 'Comments'
    scope:
      - 'comment'
      - 'punctuation.definition.comment'
    settings:
      foreground: '{fg_fade}'

  - name: 'Errors'
    scope:
      - 'invalid.illegal'
    settings:
      foreground: '{fg_main}'

  - name: 'Sections and headings'
    scope:
      - 'entity.name.section.markdown'
    settings:
      foreground: '{fg_main}'
      fontStyle: 'bold'

  - name: 'Uncolored overrides'
    scope:
      - 'entity.name.tag.yaml'
      - 'punctuation.section.block'
      - 'support.type.property-name.json'
    settings:
      foreground: '{fg_main}'

